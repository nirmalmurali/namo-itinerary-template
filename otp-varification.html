<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <title>OTP Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/namoItinerary.css" />
  </head>
  <body>
    <main>
      <div class="login-view-wrapper">
        <div
          class="row h-100 overflow-hidden justify-content-center justify-content-lg-start"
        >
          <div
            class="col-lg-7 col-xl-8 overflow-hidden rounded-2 login-banner-wrapper d-none d-lg-block"
          >
            <img
              src="assets/images/login_cover_img.png"
              alt=""
              class="img-fluid w-100 login-banner-img"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <div class="login-form-wrapper">
              <img
                src="assets/images/namo_logo.svg"
                alt=""
                class="login-logo"
              />
              <h3 class="anton-font fw-400 text-black mb-3 fs-35">
                Verify OTP
              </h3>
              <p class="pt-font fs-16 fw-400 text-black mb-3">
                We sent an OTP to esther.howard@gmail.com Enter it below to
                continue.
              </p>
              <form action="">
                <div class="otp-input-wrapper d-flex gap-2 mb-3">
                  <input
                    type="text"
                    class="form-control text-center"
                    id="otp1"
                    maxlength="1"
                    required
                    pattern="\d"
                  />
                  <input
                    type="text"
                    class="form-control text-center"
                    id="otp2"
                    maxlength="1"
                    required
                    pattern="\d"
                  />
                  <input
                    type="text"
                    class="form-control text-center"
                    id="otp3"
                    maxlength="1"
                    required
                    pattern="\d"
                  />
                  <input
                    type="text"
                    class="form-control text-center"
                    id="otp4"
                    maxlength="1"
                    required
                    pattern="\d"
                  />
                  <input
                    type="text"
                    class="form-control text-center"
                    id="otp5"
                    maxlength="1"
                    required
                    pattern="\d"
                  />
                </div>

                <div class="mb-3 d-flex ">
                    <p class="pt-font fs-16 fw-400 font-color-davy-grey"> Didn,t get a Code ? 
                  <a href="#" class="font-color-sea-green text-decoration-none fw-700"
                    >Resend</a
                  ></p>
               
                </div>

                <div class="mb-3">
                  <a
                    href="#"
                    class="btn pt-font fs-16 fw-700 text-white bg-color-primary w-100 border-0"
                  >
                    Verify</a
                  >
                </div>
                <div class="text-center">
                 
                    <a
                      href="#"
                      class=" text-decoration-none pt-font fs-16 fw-400 text-black"
                      ><i class="fa fa-long-arrow-left me-1" aria-hidden="true"></i> Back to Login</a
                    >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/namoItinerary.js"></script>
  </body>
</html>
