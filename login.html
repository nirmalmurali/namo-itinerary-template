<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/namoItinerary.css" />
  </head>
  <body>
    <main>
      <div class="login-view-wrapper">
        <div
          class="row h-100 overflow-hidden justify-content-center justify-content-lg-start"
        >
          <div
            class="col-lg-7 col-xl-8 overflow-hidden rounded-2 login-banner-wrapper d-none d-lg-block"
          >
            <img
              src="assets/images/login_cover_img.png"
              alt=""
              class="img-fluid w-100 login-banner-img"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <div class="login-form-wrapper">
              <img
                src="assets/images/namo_logo.svg"
                alt=""
                class="login-logo"
              />
              <h3 class="anton-font-family fw-400 text-black mb-3 fs-35">
                Welcome Back
              </h3>
              <p class="pt-sans-font-family fs-16 fw-400 text-black mb-3">
                Fine the details and Let’s catch up
              </p>
              <form action="">
                <div class="mb-3">
                  <label for="email" class="form-label">To Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder=" Enter username or Email ID "
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Enter Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder=" Enter Password"
                    required
                  />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember Me
                    </label>
                  </div>
                  <a href="#" class="font-color-sea-green text-decoration-none"
                    >Forgot Password?</a
                  >
                </div>

                <div class="mb-3">
                  <a
                    href="otp-varification.html"
                    class="btn pt-sans-font-family fs-16 fw-700 text-white bg-color-primary w-100 border-0"
                  >
                    LOGIN</a
                  >
                </div>
                <div class="text-center">
                  <p class="pt-sans-font-family fs-14 fw-400 text-black">
                    Don’t have an account?
                    <a
                      href="create-account.html"
                      class="font-color-sea-green text-decoration-none"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/namoItinerary.js"></script>
  </body>
</html>
